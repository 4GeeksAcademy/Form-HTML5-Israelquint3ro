<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>Form HTML5</title>
</head>

<body>
    <form>

        <div class="container  border  border-secondary-2px mt-5 rounded">

            <div class="row bg-secondary border-info rounded">
                <div class="col-12 ">

                    <h1 class="text-white">Payment from example</h1>
                </div>

            </div>


            <!-----------------------Aqui termina el titulo------------------------------>
            <div class="row border border-secondary-2px">


                <div class="col-5 mt-3">

                    <label for="cardNumber" class="form-label ">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" aria-describedby="emailHelp" placeholder="xxxxxxxxxxxxxxxx">
                </div>


                <div class="col-3 mt-3">

                    <label for="CVC" class="form-label ">CVC #</label>
                    <input type="number" class="form-control" id="CVC" aria-describedby="emailHelp" placeholder="0000">

                </div>
                <div class="col-4 mt-3">
                    <label for="amount" class="form-label ">Amount</label>
                    <div class="d-flex">
                     <p><i class="fa-solid fa-dollar-sign"></i></p>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="form-label ">First name</label>
                    <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" id="firstName">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label ">Last name</label>
                    <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" id="lastName">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="city" class="form-label ">City</label>
                    <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" id="city">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label ">State</label>
                    <input type="text" class="form-control" id="amount" aria-describedby="emailHelp" id="state">
                </div>

                <div class="col-3">
                    <label for="postalCode" class="form-label ">Postal code</label>
                    <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" id="postalCode">
                </div>
            </div>


            <div class="row mt-2">
                <div class="col-6">
                    <div>
                    <p> We acccept: </p>
                    </div>
                    <fieldset>
                    <div class="form-check form-check-inline   rounded ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa" style="color: #737373;"></i></label>
                    </div>

                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #737373;"></i></label>
                    </div>
                    
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club" style="color: #737373;"></i></label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex" style="color: #737373;"></i></label>
                    </div>
                    </fieldset>
                </div>



                <div class="col-6 mb-4">
                    <label for="message" class="form-label ">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px" id="message"></textarea>
                    </div>
                    <label class="text-secondary" for="floatingTextarea2">Add any notes here.</label>

                </div>
            </div>







            <div class="row bg-secondary rounded">
                <div class="col-12 d-flex justify-content-end mt-3 mb-3">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>


                </div>
            </div>


        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </div>
    
</body>

</html>
